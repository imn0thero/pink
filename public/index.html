<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smile Chat</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Smile Chat App</h1>

    <!-- Auth Section -->
    <div id="authSection">
      <div class="card">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" name="username" placeholder="Username" required/>
          <input type="password" name="password" placeholder="Password" required/>
          <button type="submit">Login</button>
        </form>
      </div>

      <div class="card">
        <h2>Signup</h2>
        <form id="signupForm">
          <input type="text" name="username" placeholder="Username" required/>
          <input type="password" name="password" placeholder="Password" required/>
          <button type="submit">Signup</button>
        </form>
      </div>
    </div>

    <!-- Chat Section -->
    <div id="chatSection" style="display:none;">
      <div class="flex">
        <div class="sidebar">
          <h3>Chats</h3>
          <ul id="chatList"></ul>

          <h3>Requests</h3>
          <ul id="requestList"></ul>

          <h3>Cari Pengguna</h3>
          <form id="searchForm">
            <input type="text" name="keyword" placeholder="Cari..." required />
            <button type="submit">Cari</button>
          </form>
          <ul id="searchResults"></ul>

          <h3>Edit Profil</h3>
          <form id="editForm">
            <input type="text" name="newUsername" placeholder="Username baru" />
            <input type="password" name="newPassword" placeholder="Password baru" />
            <button type="submit">Simpan</button>
          </form>
        </div>

        <div class="main">
          <h2 id="chatTitle">Pilih Chat</h2>
          <div id="messages" class="chat-box"></div>
          <form id="messageForm">
            <input type="text" name="message" placeholder="Ketik pesan..." autocomplete="off" required />
            <button type="submit">Kirim</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
